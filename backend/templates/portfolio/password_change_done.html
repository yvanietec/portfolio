{% extends "portfolio/base.html" %}

{% block extra_css %}
<!-- Tailwind CSS & Font Awesome 6 -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  .glass-effect {
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }
  .gradient-text {
    background: linear-gradient(135deg, #6d28d9, #8b5cf6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .gradient-border {
    position: relative;
    border-radius: 0.75rem;
    background: linear-gradient(#f8f7ff, #f8f7ff) padding-box, linear-gradient(135deg, #6d28d9, #8b5cf6) border-box;
    border: 2px solid transparent;
  }
  .btn-hover-effect {
    transition: transform 0.15s, box-shadow 0.15s;
  }
  .btn-hover-effect:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 6px 24px 0 rgba(109,40,217,0.12);
  }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f8f7ff] py-8">
  <div class="glass-effect gradient-border rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    <div class="mb-6">
      <p class="text-2xl font-bold gradient-text flex items-center justify-center gap-2 mb-2">
        <i class="fas fa-check-circle"></i> Your password has been successfully changed.
      </p>
    </div>
    <a href="{% url 'user_profile' %}" class="btn-hover-effect bg-gradient-to-r from-violet-600 to-indigo-500 text-white px-8 py-3 rounded-xl font-semibold flex items-center justify-center gap-2 shadow">
      <i class="fas fa-user"></i> Return to Profile
    </a>
  </div>
</div>
{% endblock %}
