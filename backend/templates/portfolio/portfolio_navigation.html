<!-- Portfolio Navigation Bar (shown only in preview mode) -->
{% if is_preview and show_navigation %}
<div class="bg-gradient-to-r from-violet-600 to-indigo-600 text-white py-4 px-6 shadow-lg"
    style="margin-top: 0; z-index: 1001;">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3">
            <i class="fas fa-eye text-yellow-300"></i>
            <span class="font-semibold">Portfolio Preview Mode</span>
        </div>
        <div class="flex flex-wrap gap-3">
            <a href="{% url 'user_profile' %}"
                class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{% url 'select_template' portfolio.pk %}"
                class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                <i class="fas fa-palette"></i> Change Template
            </a>
            <a href="{% url 'edit_portfolio_simple' %}"
                class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                <i class="fas fa-edit"></i> Edit Portfolio
            </a>
            <a href="{% url 'public_portfolio' portfolio.slug %}" target="_blank"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                <i class="fas fa-external-link-alt"></i> View Public Portfolio
            </a>
        </div>
    </div>
</div>
{% endif %}
