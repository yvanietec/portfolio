{% extends 'portfolio/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/portfolio_universal.css' %}">
{% endblock %}
{% block title %}Thank You{% endblock %}

{% block extra_css %}
<!-- Tailwind CSS & Font Awesome 6 -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  .glass-effect {
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }
  .gradient-text {
    background: linear-gradient(135deg, #6d28d9, #8b5cf6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .gradient-border {
    position: relative;
    border-radius: 0.75rem;
    background: linear-gradient(#f8f7ff, #f8f7ff) padding-box, linear-gradient(135deg, #6d28d9, #8b5cf6) border-box;
    border: 2px solid transparent;
  }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f8f7ff] py-8">
  <div class="glass-effect gradient-border rounded-2xl shadow-2xl w-full max-w-lg p-8 text-center">
    <h3 class="text-2xl font-bold gradient-text mb-4 flex items-center justify-center gap-2">
      <i class="fas fa-heart"></i> Thank you for sharing your story!
    </h3>
    <p class="text-gray-700 text-lg">Our team will review it before publishing.</p>
  </div>
</div>
{% endblock %}
