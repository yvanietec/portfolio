<!-- templates/portfolio/admin/admin_base.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/portfolio_universal.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-wrapper" style="display: flex; min-height: 100vh;">

        <!-- Sidebar -->
        <div class="admin-sidebar" style="width: 240px; background-color: #2c3e50; color: white; padding: 20px;">
            <h2 style="color: white;">Admin Panel</h2>
            <ul style="list-style: none; padding: 0;">
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'admin_user_list' %}">Manage Users</a></li>
                <li><a href="{% url 'admin_agent_list' %}">Manage Agents</a></li>
                <li><a href="{% url 'admin_portfolio_list' %}">View Portfolios</a></li>
                <li><a href="{% url 'admin_payment_list' %}">Payments</a></li>
                <li><a href="{% url 'monitoring_dashboard' %}">Monitoring</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="admin-main-content" style="flex-grow: 1; padding: 30px;">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
