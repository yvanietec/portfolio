<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password - PortfolioPro</title>
    <style>
        body {
            background: #f8f7ff;
            font-family: 'Space Grotesk', Arial, sans-serif;
            color: #1e1b4b;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(109,40,217,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .brand {
            font-size: 1.7rem;
            font-weight: bold;
            color: #6d28d9;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .headline {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 18px;
            color: #6d28d9;
        }
        .reset-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6d28d9, #8b5cf6);
            color: #fff !important;
            padding: 14px 36px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            margin: 24px 0;
            box-shadow: 0 2px 8px rgba(109,40,217,0.08);
        }
        .reset-btn:hover {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        }
        .footer {
            color: #888;
            font-size: 0.95rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">PortfolioPro</div>
        <div class="headline">Reset Your Password</div>
        <p>Hi <strong>{{ user.get_username }}</strong>,</p>
        <p>You're receiving this email because you requested a password reset.</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="reset-btn">Reset Password</a>
        <p style="margin-top: 24px; color: #555;">If you didnâ€™t request this, just ignore this email.</p>
        <div class="footer">
            Thanks,<br>
            The PortfolioPro Team
        </div>
    </div>
</body>
</html>
